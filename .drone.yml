kind: pipeline
type: docker
name: default
 
steps:
- name: restore-cache
  image: drillster/drone-volume-cache
  volumes:
    - name: cache
      path: /cache
  settings:
    restore: true
    mount:
      - ./m2

- name: test
  image: maven:3.6.3
  commands:
  - mvn clean test jacoco:report -Dmaven.repo.local=./m2

- name: rebuild-cache
  image: drillster/drone-volume-cache
  volumes:
    - name: cache
      path: /cache
  settings:
    rebuild: true
    mount:
      - ./m2

trigger:
  branch:
  - master
  event:
  - cron
  - push
volumes:
  - name: cache
    host:
      path: /tmp/cache